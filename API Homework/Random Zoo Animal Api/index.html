<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Random Zoo Animal</h1>
		<button type="button" name="button">Get a Random Animal</button>

		<section>
			<div class="pic">
				<img src="" alt="">
			</div>
			<div class="info">
				<ul>
					<li class="name">Name</li>
					<li class="latinName">Latin Name</li>
					<li class="lifespan">Lifespan</li>
					<li class="diet">Diet</li>
					<li class="geoRange">Geographic Range</li>
				</ul>
			</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
